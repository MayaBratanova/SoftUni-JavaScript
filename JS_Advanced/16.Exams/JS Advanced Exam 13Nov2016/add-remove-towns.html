
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
       let addBtn = $('#btnAdd')
        addBtn.on('click', function () {
            let input = $('#newItem')
            if(input.val().length>0){

                let list = $('#towns')
                let option = $('<option>')
                option.text(input.val())
                list.append(option)
                input.val('')
            }
        })
        let deleteBtn = $('#btnDelete')
        deleteBtn.on('click', function () {
            let selected = $('#towns').find(":selected")
            selected.remove()
        })
    }
</script>
</body>
</html>
