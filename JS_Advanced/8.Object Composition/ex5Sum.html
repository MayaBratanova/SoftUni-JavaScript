<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>

</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">
    Sum</button>
<button id="subtractButton">
    Subtract</button>
<script>
    function getModel() {
        let num1
        let num2
        let result

        function init(n1, n2, res) {
            num1 = $(n1)
            num2 = $(n2)
            result = $(res)
        }
        function add() {
            result.val(Number(num1.val()) + Number(num2.val()))
        }
        function substract() {
            result.val(Number(num1.val()) - Number(num2.val()))
        }
        let model = {init, add, substract}
        return model
    }

    (function () {
        let model = getModel()
        model.init('#num1', '#num2', '#result')
        $('#sumButton').on('click', model.add)
        $('#subtractButton').on('click',model.substract)
    })()

</script>
</body>
</html>
